<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wa.Me Generator - Hendra's Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Hendra's Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="">Home</a>
            <!-- <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a> -->
          </div>
        </div>
      </div>
    </nav>
    <!-- Intro -->
    <div id="intro" class="text-center">
      <div class="container">
        <div class="row">
          <div class="col mt-3">
            <h1>Wa.Me Generator</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="lead">Generate wa.me link for WhatsApp contact</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Wa.Me link configuration -->
    <div id="wa-me-config">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group input-group-lg mt-3 mb-3">
              <input type="text" id="phoneInput" class="form-control" placeholder="Phone Number" />
            </div>
            <div class="alert alert-info" role="alert">Make sure to add country's phone code as prefix! (Ex: +62 for Indonesia).</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" id="genButton" class="btn btn-success btn-lg" onclick="startGen()">Generate!</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Error box -->
    <div id="error-box" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col mt-3">
            <div id="alert-box" class="alert alert-danger" role="alert">
              <!-- Empty inner. Error will be shown with Javascript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Generated link -->
    <div id="generated-link" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col mt-3">
            <div class="form-group">
              <label for="exampleFormControlInput1">Generated Link:</label>
              <input type="email" class="form-control" id="generatedLinkBox" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer" class="text-center">
      <div class="container">
        <div class="row">
          <div class="col mt-3">
            <p class="lead">
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              Hendra Manudinata
            </p>
          </div>
        </div>
      </div>
      <!-- Main script -->
      <script src="./index.js"></script>
    </footer>
  </body>
</html>
